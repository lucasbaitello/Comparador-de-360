<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 360° - Imagens Equiretangulares</title>
    <link rel="stylesheet" href="pannellum.css"/>
    <script src="pannellum.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Imagens 360°</h1>
        <div class="upload-container">
            <div class="upload-section">
                <label for="image-input-1" class="upload-button">Imagem 1</label>
                <input type="file" id="image-input-1" accept="image/*" />
                <p id="file-name-1">Nenhum arquivo selecionado</p>
            </div>
            <div class="upload-section">
                <label for="image-input-2" class="upload-button">Imagem 2</label>
                <input type="file" id="image-input-2" accept="image/*" />
                <p id="file-name-2">Nenhum arquivo selecionado</p>
            </div>
        </div>
        
        <div id="comparison-container">
            <div id="panorama-container">
                <div id="panorama-1" class="panorama"></div>
                <div id="panorama-2" class="panorama"></div>
                <div id="comparison-slider">
                    <div class="slider-handle"></div>
                </div>
                <div class="controls">
                    <button id="zoom-in" class="control-button" title="Aproximar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg>
                    </button>
                    <button id="zoom-out" class="control-button" title="Afastar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M7 9h5v1H7z"/></svg>
                    </button>
                    <button id="reset-view" class="control-button" title="Resetar visualização">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                    </button>
                    <div id="zoom-indicator" class="zoom-indicator">
                        <div class="zoom-level" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
